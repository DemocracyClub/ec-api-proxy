[tool.black]
line-length = 80
target-version = ['py38']


[tool.pytest.ini_options]
norecursedirs = ".git __pycache__"
addopts = "--ignore=*/__pycache__ --ignore=.*"
flakes-ignore = [
    "*.py E501"
]
env = "RUN_ENV=test"
DJANGO_SETTINGS_MODULE = "ec_api.settings.testing"
FAIL_INVALID_TEMPLATE_VARS = "1"
