{% extends "base.html" %}
{% block content %}

  {% if not messages %}
    <h1>Login</h1>

    <p>Please enter your email and we will send you a magic link URL to authenticate your account.</p>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  {% endif %}

{% endblock %}
