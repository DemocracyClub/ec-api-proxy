{% extends "base.html" %}
{% block content %}

  {% if not messages %}
    <h1>Login</h1>

    <p>Please enter your email and we will send you a magic link URL to authenticate your account.</p>
    <p>By logging in, you agree to our <a href="{% url "terms_view" %}">usage terms</a>.</p>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="ds-button">Login</button>
    </form>
  {% endif %}

{% endblock %}
